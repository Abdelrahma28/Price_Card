<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="center">
      <img class="image-size" src="images/illustration-hero.svg" alt="" />
      <div class="container-margin">
        <div class="order">Order Summary</div>
        <div class="order-context">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="price-container">
          <div class="music-price">
            <div><img class="icon-size" src="images/icon-music.svg" /></div>
            <div class="annual-price-container">
              <div class="annual-plan">Annual Plan</div>
              <div class="annual-price">$59.99/year</div>
            </div>
          </div>
          <div class="change-text">change</div>
        </div>
        <div class="btn-container">
          <button class="btn proceed-btn">Proceed to Payment</button>
          <button class="btn cancel-btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
